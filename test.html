<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<button class="test__button">WTFFFF</button>

<img alt="mail icon" id="image" src="">
</body>

<script>

    document.querySelector('.test__button').addEventListener('click',
        async function (event) {
            let response = await fetch("https://ths-gallery.ru/deckview/?code=AAECAf0EBrrBBrrOBoe/BrPFBt74BdG/BgyAowaGvwbLnwa0pwa8zgbKygb0mwbFugaFvwaYnQbO1QbMvwYA")
            let result = await response.blob()
            const urlCreator = window.URL || window.webkitURL;

            document.getElementById('image').src = urlCreator.createObjectURL(result);
        }
    )

</script>
</html>
